{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{notes.notes_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{notes.title}}</h1>
   </div>

   <div class="row">
    {% autoescape on %}
     {{notes.post| safe}}
    {% endautoescape %}
   </div>

   <div class="row">
     <p>Posted {{notes.pub_date|timesince}} by {{notes.student.first_name}}</p>
   </div>

 </div>

 {% endblock %}
