{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  
  {% for courses_item in courses %}

  <div class="row">
   
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ course_item.title }} </h2>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{courses_item.notes_image.url}}" class="img-responsive" alt="Image">
      </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Notes</h2>
  </div>
  {% endfor %}

  <div class="container-fluid">

    <form  action="{%url 'newsToday'%}" method="post">
      {%csrf_token%}
  
     
      <input type="submit" value="Subscribe">
    </form>
  
  </div>
</div>


{% endblock %}
