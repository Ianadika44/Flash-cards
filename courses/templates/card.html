{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{card.card_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{card.title}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{card.post| safe}}
    {% endautoescape %}

   </div>

   <div class="row">
     <p>Posted {{card.pub_date|timesince}} by {{card.user.first_name}}</p>
   </div>

 </div>

 {% endblock %}
