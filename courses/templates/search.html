{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if courses%}
      <h2>Found {{ courses|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 courses for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if courses %}
    {% for course in courses %}
      <div class="col-sm-6 col-md-3">
          <h1>{{course.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
