{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if cards%}
      <h2>Found {{ cards|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 cards for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if cards %}
    {% for card in cards %}
      <div class="col-sm-6 col-md-3">
          <h1>{{card.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
