<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Modern Antiqua' rel='stylesheet'>
</head>

<body style="font-family: 'Modern Antiqua';font-size: 22px;">

    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg" style="background-color:#EB8258">
        <a class="navbar-brand" href="{% url 'welcome' %}">FlashCards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav ml-auto nav-flex-icons" style="font-size: 20px">
                
                <!---->{% if user.is_authenticated %}

                {% else %}
                <li class="nav-item" style="margin-right:20px;">
                    <a class="nav-link btn btn-outline-white btn-sm my-2 my-sm-0 ml-3" href="/accounts/register/">Sign
                        Up</a>
                </li>
                {% endif %}


                <li class="nav-item dropdown">
                    <p>User</p>
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-default"
                        aria-labelledby="navbarDropdownMenuLink-333">

                        {% if user.is_authenticated %}
                        <a class="dropdown-item" style="color:red"><strong>{{user}}</strong></a>
                        <a class="dropdown-item" href="/accounts/password/change">Change Password</a>

                        <a class="dropdown-item" href="/logout">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="/accounts/login">Login</a>
                        {% endif %}


                    </div>
                </li>
            </ul>
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Notes" name="notes">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </nav>
    <!--/.Navbar -->
</body>

</html>
